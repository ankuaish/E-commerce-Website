<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./fav-icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./fav-icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./fav-icon/favicon-16x16.png">
<link rel="manifest" href="./fav-icon/site.webmanifest">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
/>
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
</head>

<body>
    <header class="section-navbar">
        <script src="header.js"></script>
    </header>
    <!-- ========== End Navbar ========== -->
    <!-- ========== Start About Section ========== -->
    <section class="section-contact">
      <div class="container">
        <h1 class="section-common--heading" style="text-align: center;">Contact us</h1>
        <p class="section-common--subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div>

      <div class="container grid grid-two--cols">
        <div class="contact-content">
            <form action="https://formspree.io/f/xgegdpgo"
  method="POST"
>
            <div class="grid grid-two-cols mb-3">
              <div>
                <label for="username">Full name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="Enter full name"
                />
              </div>

              <div>
                <label for="email">Email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="off"
                  placeholder="abc@aish.com"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                required
                autocomplete="off"
                placeholder="Title Of Your Message"
              />
            </div>

            <div class="mb-3">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message "
                cols="30"
                rows="10"
                placeholder="We are always here to help you."
              ></textarea>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn contact-btn">
                Send message
              </button>
            </div>
          </form>
        </div>
        <div class="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118983.6153040918!2d81.53667066827742!3d21.262045511343103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28dda23be28229%3A0x163ee1204ff9e240!2sRaipur%2C%20Chhattisgarh!5e0!3m2!1sen!2sin!4v1714846788414!5m2!1sen!2sin" width="100%"
          height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

    <!--* ========== Start Footer Section ========== -->

    <footer class="section-footer">
      <script src="footer.js"></script>
    </footer>
    <!-- Include the footer JavaScript file -->

    <!--* ========== End Footer Section ========== -->

    <!-- ========== End About Section ========== -->

    <script type="module" src="/main.js"></script>

    <!-- JS SCRIPT  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
